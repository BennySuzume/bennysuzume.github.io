		<h1>野村原油ロングインデックス</h1>
		<p>いわゆる原油ETF（1699）のターゲット指標</p>
	</div>
</header>

<article><div class="wrap90">
<div id="ChartCanvas" style="width: 600px; height: 400px"></div>
<script type="text/javascript">
$(function() {
	var w = $(window).width();
	var x_max = $('#emScale').height()*44;
	var x = parseInt(w*0.9);
	if(x>x_max) x = x_max;
	var y = parseInt(x*0.67);
	$('#ChartCanvas').css({
		'width': x+'px',
		'height': y+'px'
	});
});


google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
	$.get("/crude/getter.ajax", function(data){
		var ChartData = new google.visualization.DataTable();
		ChartData.addColumn('string', '日数');
		ChartData.addColumn('number', '指数');
		
		data = data.replace(/[ ]+/g,',');
		data = data.replace(/[*]/g,'');
		var data_array = data.split(/\r\n|\r|\n/);
		var len = data_array.length;
		for(var i=92;i>=3;i--) {
			ChartData.addRow(
				[data_array[i].split(",")[0], parseFloat(data_array[i].split(",")[1])]
			);
		}
		var Options = {
			title: '野村原油ロングインデックス',
			legend: { position: 'top' }
		};
		var chart = new google.visualization.LineChart(document.getElementById('ChartCanvas'));
		chart.draw(ChartData, Options);
	});
}

</script>
